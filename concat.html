<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="concat.css" />
    <script
      src="https://kit.fontawesome.com/88699d56f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header1">
      <ul class="service">
        <li class="service_item">About Us</li>
        <li class="service_item">Privacy</li>
        <li class="service_item">FAQ</li>
        <li class="service_item">Careers</li>
      </ul>
      <ul class="about_item">
        <li class="about_item_write">My Wishlist</li>
        <li class="about_item_write">Track Your Order</li>
        <ul class="social_media_icons_item">
          <li class="social_media_item">
            <i class="fa-brands fa-facebook"></i>
          </li>
          <li class="social_media_item">
            <i class="fa-brands fa-instagram"></i>
          </li>
          <li class="social_media_item">
            <i class="fa-brands fa-twitter"></i>
          </li>
          <li class="social_media_item">
            <i class="fab fa-linkedin-in"></i>
          </li>
          <li class="social_media_item">
            <i class="fab fa-youtube"></i>
          </li>
        </ul>
      </ul>
    </div>

    <section class="header2">
      <ul class="logo">
        <img src="./photo/logo.png.webp" alt="" />
      </ul>

      <ul class="about_list">
        <li class="about_list_item"><b> Home</b></li>
        <li class="about_list_item"><b> Men</b></li>
        <li class="about_list_item"><b> Women </b></li>
        <li class="about_list_item">
          <b> Baby Collection <sup class="sup"> New </sup></b>
        </li>
        <li class="about_list_item"><b> Pages </b></li>
        <li class="about_list_item"><b> Blog </b></li>
        <li class="about_list_item">
          <a href="./concat.html"> <b> Contact </b> </a>
        </li>
      </ul>

      <ul class="add_to_card">
        <li class="social_media">
          <i class="fa-solid fa-magnifying-glass-plus"></i>
        </li>
        <li class="social_media">
          <i class="fa-solid fa-user"></i>
        </li>
        <li class="social_media">
          <i class="fa-solid fa-cart-shopping"></i>
        </li>
      </ul>
    </section>
    <div class="sale_up">
      <p class="write_sale_up">
        <b
          >Sale Up To 50% Biggest Discounts. Hurry! Limited Perriod Offer
          <b class="shop_now">Shop Now</b></b
        >
      </p>
    </div>

    <div class="contact_card">
      <div class="contact_home_container">
        <div>
          <h3 class="contact_header">Contact</h3>
        </div>
        <div class="home_and_contact">
          <p class="home_item">Home</p>
          <p class="contact_item">Contact</p>
        </div>
      </div>
    </div>
    <!-- map -->
    <div class="map_container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.4286744962483!2d49.85175681523049!3d40.3771908793697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d079efb5163%3A0xc20aa51a5f0b5e01!2sCode%20Academy!5e0!3m2!1saz!2saz!4v1679486656216!5m2!1saz!2saz"
        width="800"
        height="600"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="map"
      ></iframe>
    </div>

    <script src="main.js"></script>
  </body>
</html>
