<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/88699d56f3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header1">
      <ul class="service">
        <li class="service_item">About Us</li>
        <li class="service_item">Privacy</li>
        <li class="service_item">FAQ</li>
        <li class="service_item">Careers</li>
      </ul>
      <ul class="about_item">
        <li class="about_item_write">My Wishlist</li>
        <li class="about_item_write">Track Your Order</li>
        <ul class="social_media_icons_item">
          <li class="social_media_item">
            <i class="fa-brands fa-facebook"></i>
          </li>
          <li class="social_media_item">
            <i class="fa-brands fa-instagram"></i>
          </li>
          <li class="social_media_item">
            <i class="fa-brands fa-twitter"></i>
          </li>
          <li class="social_media_item">
            <i class="fab fa-linkedin-in"></i>
          </li>
          <li class="social_media_item">
            <i class="fab fa-youtube"></i>
          </li>
        </ul>
      </ul>
    </div>

    <section class="header2">
      <ul class="logo">
        <img src="./photo/logo.png.webp" alt="" />
      </ul>

      <ul class="about_list">
        <li class="about_list_item"><b> Home</b></li>
        <li class="about_list_item"><b> Men</b></li>
        <li class="about_list_item"><b> Women </b></li>
        <li class="about_list_item">
          <b> Baby Collection <sup class="sup"> New </sup></b>
        </li>
        <li class="about_list_item"><b> Pages </b></li>
        <li class="about_list_item"><b> Blog </b></li>
        <li class="about_list_item"><b> Contact </b></li>
      </ul>

      <ul class="add_to_card">
        <li class="social_media">
          <i class="fa-solid fa-magnifying-glass-plus"></i>
        </li>
        <li class="social_media">
          <i class="fa-solid fa-user"></i>
        </li>
        <li class="social_media">
          <i class="fa-solid fa-cart-shopping"></i>
        </li>
      </ul>
    </section>
    <div class="sale_up">
      <p class="write_sale_up">
        <b
          >Sale Up To 50% Biggest Discounts. Hurry! Limited Perriod Offer
          <b class="shop_now">Shop Now</b></b
        >
      </p>
    </div>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="./photo/h1_hero1.jpg" style="width: 100%" />
      </div>
      <div class="mySlides fade">
        <img src="./photo/h1_hero2.jpg" style="width: 100%" />
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <!-- card section -->
    <section class="card">
      <div class="box1">
        <img src="./photo/items1.jpg" alt="" class="items1" />
      </div>
      <div class="box2">
        <img src="./photo/items2.jpg.webp" alt="" class="items1" />
      </div>
      <div class="box3">
        <img src="./photo/items3.jpg.webp" alt="" class="items1" />
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
